<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tour">
        <div class="tour_top">
            <img src="./img/image_1.png" alt="this_is_img_bali" class="tour_image"/>
            <span class="tour_price"> From $40</span>
        </div>
        <div class="tour_content">
            <div class="tour_title">
                Thailands Ayutthaya Temples Cruise from Bangkok
            </div>
            <div class="tour_rating">
                <div class="tour_review">
                    <div class="tour_star">
                        <img src="./img/image_star.png" alt="star">
                    </div>
                    <div class="tour_review_count">4.8 (12 reviews)</div>
                </div>
                <div class="tour_duration">Duration: 9 hours</div>
            </div>
            <div class="tour_button"></div>
        </div>
    </div>
</body>
</html>
